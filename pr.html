<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Why Graphiora</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  margin:0;
  font-family: 'Poppins', sans-serif;
}

/* ================= TOP WHITE ================= */
.top-white{
  background:#fff url("assets/images/blue-dots.png") repeat;
  height:320px;
  position:relative;
  overflow:hidden;
}
.design-text{
  font-size:140px;
  font-weight:800;
  color:#000;
  opacity:0.05;
  position:absolute;
  bottom:40px;
  left:50px;
}

/* ================= GREEN HERO ================= */
.green-hero{
  position:relative;
  background:url("assets/images/green-bg.png") no-repeat bottom center;
  background-size:cover;
  padding:140px 0 240px;
}

/* floating images */
.icon-circle{
  position:absolute;
  top:40px;
  left:6%;
  width:70px;
}
.icon-celebrate{
  position:absolute;
  top:130px;
  left:14%;
  width:110px;
}
.icon-right{
  position:absolute;
  top:120px;
  right:6%;
  width:130px;
}

/* text */
.hero-title{
  color:#fff;
  font-size:48px;
  font-weight:700;
}

/* pills */
.pill{
  background:#fff;
  padding:14px 30px;
  border-radius:40px;
  margin-bottom:14px;
  font-weight:500;
  width:fit-content;
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
}

/* ================= BLUE BACKGROUND ================= */
.blue-bg{
  background:url("assets/images/blue-bg.png") no-repeat center;
  background-size:cover;
  height:280px;
  position:relative;
}

/* ================= PAINT ================= */
.paint-wrap{
  position:relative;
  margin-top:-160px;
  z-index:4;
}
.paint-wrap img{
  width:100%;
}

/* ================= FINAL CONTENT ================= */
.final-content{
  background:#6ea4c8;
  padding:140px 0 80px;
  text-align:center;
  color:#fff;
  position:relative;
}

.layer-box{
  position:absolute;
  top:-80px;
  left:50%;
  transform:translateX(-50%);
  width:80%;
  height:160px;
  background:rgba(255,255,255,0.25);
  border-radius:30px;
  z-index:-1;
}

.final-content h5{
  font-weight:700;
  letter-spacing:1px;
}
</style>
</head>

<body>

<!-- TOP WHITE -->
<section class="top-white">
  <h1 class="design-text">DESIGN.</h1>
</section>

<!-- GREEN HERO -->
<section class="green-hero">
  <img src="assets/images/circle.png" class="icon-circle">
  <img src="assets/images/celebration.png" class="icon-celebrate">
  <img src="assets/images/right-image.png" class="icon-right">

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h2 class="hero-title">Why Graphiora</h2>

        <div class="mt-4">
          <div class="pill">Purpose Before Polish</div>
          <div class="pill">Consistency Across Every Medium</div>
          <div class="pill">True Collaboration</div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- BLUE BACKGROUND -->
<section class="blue-bg"></section>

<!-- PAINT -->
<div class="paint-wrap">
  <img src="assets/images/paint.png">
</div>

<!-- FINAL TEXT -->
<section class="final-content">
  <div class="layer-box"></div>
  <div class="container">
    <div class="row text-center">
      <div class="col-md-4">
        <h5>Your STORY</h5>
        <p>deserves to be seen.</p>
      </div>
      <div class="col-md-4">
        <h5>Your VISION</h5>
        <p>deserves to be believed.</p>
      </div>
      <div class="col-md-4">
        <h5>Your BRAND</h5>
        <p>deserves to be remembered.</p>
      </div>
    </div>
  </div>
</section>

</body>
</html>
